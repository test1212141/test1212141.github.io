<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>정확한 클론 코딩 예시</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;

      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('46b448a4-b3b1-47c6-a42c-9d9f49b483f5.png') no-repeat center center;
      background-size: cover;
    }

    .qr-code {
      position: absolute;
      top: 210px;  /* 픽셀 단위 위치로 수정 */
      left: 50%;
      width: 180px; /* 크기도 픽셀 단위로 수정 */
      height: 180px; /* 정사각형 크기 */
      transform: translateX(-50%);
    }

    .qr-code img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .wallet-address {
      position: absolute;
      top: 800px;  /* 픽셀 단위 위치로 수정 */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #C5C5D2;
      font-weight: 400;
      text-align: center;
      white-space: pre-line;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="qr-code">
      <img id="qrImage" src="qr.png" alt="QR Code">
    </div>
    <div class="wallet-address" id="walletAddress">
      TJX4QFjqt49c9nHbZohQ2qAfjhiYb7<br>
      Eloz (원하는 테더 주소 입력 가능)
    </div>
  </div>
</body>
</html>
