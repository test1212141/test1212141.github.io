<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 안전 영역 포함 전체화면 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>정확한 클론 코딩 예시</title>
  <style>
    /* 전체 페이지 기본 설정 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: none;

      /* iPhone notch, 홈 인디케이터 고려 */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('46b448a4-b3b1-47c6-a42c-9d9f49b483f5.png') no-repeat center/cover;
    }

    .qr-code {
      position: absolute;
      top: 285px;
      left: 120px;
      width: 190px;
      height: 190px;
    }

    .qr-code img {
      width: 100%;
      height: 100%;
    }

    .wallet-address {
      position: absolute;
      top: 585px;
      left: 65px;
      font-size: 17px;
      color: #C5C5D2;
      font-weight: 400;
      line-height: 0.7;
      white-space: pre-line;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="qr-code">
      <img id="qrImage" src="qr.png" alt="QR Code">
    </div>
    <div class="wallet-address" id="walletAddress">
      TJX4QFjqt49c9nHbZohQ2qAfjhiYb7<br>
      Eloz (원하는 테더 주소 입력 가능)
    </div>
  </div>
</body>
</html>
